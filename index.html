<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="/assets/images/Vector.svg"></img>
            <span>NOTES</span>
        </div>
        <div class="counter">
            <img src="/assets/images/notes.svg" alt="">
            <span>Всего заметок:</span>
            <span class="count">0</span>
        </div>
    </header>

    <main>

        <section class="input-notes">
            <form class="form">
                <div class="text-wrap">
                    <div class="input-title-wrap">
                        <label for='input-title'>Название заметки</label>
                        <textarea id='input-title' class="input-title" type="text"
                            placeholder="Напишите название новой заметки..."></textarea>
                    </div>
                    <div class="input-text-wrap">
                        <label for='input-text'>Описание новой заметки</label>
                        <textarea id='input-text' class="input-text" type="text"
                            placeholder="Напишите описание новой заметки..."></textarea><!--maxlength="50 -->
                    </div>
                </div>

                <div class="color-submit-wrap">
                    <div class="colors">
                        <label class="title">Выберите цвет заметки</label>
                        <ul class="colors-list">
                            <li>
                                <div id="yellow" class="circle yellow"></div>
                            </li>
                            <li>
                                <div id="green" class="circle green"></div>
                            </li>
                            <li>
                                <div id="blue" class="circle blue"></div>
                            </li>
                            <li>
                                <div id="red" class="circle red"></div>
                            </li>
                            <li>
                                <div id="pink" class="circle pink"></div>
                            </li>
                        </ul>
                    </div>
                    <button type="submit" class="add-button">
                        <img src="/assets/images/plus-svgrepo-com 1.svg" alt="add">
                        <span>Добавить заметку</span></button>
                </div>
            </form>
        </section>

        <!-- Notes Section -->

        <section class="notes">
            <div class="checkbox">
                <input id="favorite-note" type="checkbox" class="checkbox-input" />
                <label for="favorite-note" class="checkbox-label">Показать только избранные заметки</label>
            </div>

            <div class="empty-list"></div>

            <ul class="list">
            </ul>

            <div class="message-box"></div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
