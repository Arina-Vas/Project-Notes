<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Notes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <li><span>NOTES</span></li>
            <li class="counter">
                <span>Всего заметок:</span>
                <span class="count">0</span>
            </li>
        </nav>
    </header>
    <main>
        <section class="input-notes">
            <form class="form" action="">
                <div class="text-wrap">
                    <div class="input-title-wrap">
                        <label for='input-title'>Название заметки</label>
                        <input id='input-title' class="input-title" type="text"
                            placeholder="Напишите название новой заметки...">
                    </div>
                    <div class="input-wrap">
                        <label for='input-text'>Описание новой заметки</label>
                        <input id='input-text' class="input-text" type="text"
                            placeholder="Напишите описание новой заметки...">
                    </div>
                </div>
                <div class="color-submit-wrap">
                    <div class="colors">
                        <label class="title">Выберите цвет заметки</label>
                        <ul class="color">
                            <li id="yellow" class="circle yellow"></li>
                            <li id="green" class="circle green"></li>
                            <li id="blue" class="circle blue"></li>
                            <li id="red" class="circle red"></li>
                            <li id="pink" class="circle pink"></li>
                        </ul>
                    </div>
                    <button type="submit" class="add-button">Добавить заметку</button>
                </div>
            </form>
        </section>
        <section class="notes">
            <div class="checkbox">
                <input id="favorite-note" type="checkbox" class="checkbox-input" />
                <label for="favorite-note" class="checkbox-label">Показать только избранные заметки</label>
            </div>
            <div class="empty-list"></div>
            <ul class="list">
            </ul>
            <div class="message-box"></div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
